<!DOCTYPE html>
<html>
<head>
    <title>Extension Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authenticating Extension...</h2>
        <p>Please wait while we complete the authentication process.</p>
    </div>

    <script>
        // This page will get auth tokens and send them to the extension
        async function getAuthForExtension() {
            try {
                const response = await fetch('/api/auth/extension-auth', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Send auth data to extension via postMessage
                        window.postMessage({
                            type: 'EXTENSION_AUTH_SUCCESS',
                            accessToken: data.accessToken,
                            user: data.user
                        }, '*');
                        
                        // Close the tab after a short delay
                        setTimeout(() => {
                            window.close();
                        }, 1000);
                        return;
                    }
                }
                
                window.postMessage({
                    type: 'EXTENSION_AUTH_ERROR',
                    error: 'Failed to get authentication'
                }, '*');
                
            } catch (error) {
                window.postMessage({
                    type: 'EXTENSION_AUTH_ERROR',
                    error: error.message
                }, '*');
            }
        }
        
        // Start authentication process
        getAuthForExtension();
    </script>
</body>
</html>
